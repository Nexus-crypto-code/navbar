<div style="margin-left:25%;padding:1px 16px;height:1000px;">
  <h1>CSS Animation</h1>
  <p>The animation-timing-function property specifies the speed curve of the animation. The following example shows some of the different speed curves that can be used:</p>
  <div class="animation7" id="div1">linear</div>
  <div class="animation7" id="div2">ease</div>
  <div class="animation7" id="div3">ease-in</div>
  <div class="animation7" id="div4">ease-out</div>
  <div class="animation7" id="div5">ease-in-out</div>
